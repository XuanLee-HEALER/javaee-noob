<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>这里会显示很多数据</h1>

    <table id="data-list">
    </table>
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        $(() => {
            $.ajax({
                method: "get",
                url: "/shiro_go_war_exploded/hi",
                success: data => showDatas(data)
            })
        })

        function showDatas(data) {
            for (var i = 0; i < data.subData.length; i++) {
                var curTrId = data.subData[i].id;
                $("#data-list").append("<tr id='" + curTrId + "'></tr>")
                $("#" + curTrId).append("<td>" + data.subData[i].name + "</td>")
            }
        }
    </script>
</body>
</html>
